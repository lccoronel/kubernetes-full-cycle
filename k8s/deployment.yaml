apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    name: goserver
spec:
  selector:
    matchLabels: 
      app: goserver
  replicas: 2
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
      - name: goserver
        image: lccoornel/hello-go:v5.5
        resources:
          requests: 
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 500m
            memory: 25Mi

        startupProbe: 
          httpGet:
            path: /healthz
            port: 8000
          periodSeconds: 3
          failureThreshold: 30

        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          periodSeconds: 5
          failureThreshold: 1
          # initialDelaySeconds: 10

        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          periodSeconds: 5
          failureThreshold: 1
          timeoutSeconds: 1
          successThreshold: 1
          # initialDelaySeconds: 15

        envFrom:
          - configMapRef:
              name: goserver-env
          - secretRef:
              name: goserver-secret
        
        volumeMounts:
          - mountPath: "/go/myfamily"
            name: config
        # env:
        #   - name: NAME
        #     valueFrom:
        #       configMapKeyRef:
        #         name: goserver-env
        #         key: NAME
              
        #   - name: AGE
        #     valueFrom:
        #       configMapKeyRef:
        #         name: goserver-env
        #         key: AGE
      volumes:
        - name: config
          configMap:
            name: configmap-family
            items: 
            - key: members
              path: "family.txt"
    